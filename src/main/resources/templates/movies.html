<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary bg-opacity-25">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Home</a>
            </div>
        </nav>
    </header>

    <div class="container text-center">
        <h1>Best movies</h1>
        <div class="row flex-column align-items-center">
            <div class="col border border-secondary w-50 p-2" th:each="movie : ${movies}">
                <a class="btn btn-light" th:href="@{/movies/{id}(id=${movie.id})}">
                    <span th:text="${movie.title}"></span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
